specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: theonnft
    network: mumbai
    source:
      address: "0xCBAc31D7fA7Da55458D7B71296E0F09D6c3E0DCA"
      abi: theonnft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemList
        - ListingCanceled
      abis:
        - name: theonnft
          file: ./abis/theonnft.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleItemBought
        - event: ItemList(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleItemList
        - event: ListingCanceled(indexed address,indexed uint256,address)
          handler: handleListingCanceled
      file: ./src/theonnft.ts
